{% extends 'base.html' %}{% block title %} Search View {% endblock %}{% block content %}    <form method="get">        <div class="form-group">            <input type="text" name="q" placeholder="Search anything" class="form-control"/>        </div>    </form>    {% if posts %}        {% for post in posts %}            {{ post.id }}            {{ post.title }}            {{ post.slug }}            {{ post.image }}            {{ post.description }}        {% endfor %}    {% endif %}{% endblock %}
